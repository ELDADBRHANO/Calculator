<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <input id="container"></input>
  <input id="input_screen"></input>
  <input class="btn" onclick="calculate(delet)" type="button" value="AC"  id="delet"></input type="button">
  <input class="btn" onclick="calculate(division)" type="button" value="รท"  id="division"> </input type="button">
  <input class="btn" onclick="calculate(percent)" type="button" value="%"   id="percent"></input type="button">
  <input class="btn" onclick="calculate(plus)"  type="button" value="+"   id="plus"></input type="button">
  <input class="btn" onclick="calculate(minus)" type="button" value="-"   id="minus"></input type="button">
  <input class="btn" onclick="calculate(seven)" type="button" value="7"  id="seven"></input type="button">
  <input class="btn" onclick="calculate(eight)" type="button" value="8"  id="eight"></input type="button">
  <input class="btn" onclick="calculate(nine)" type="button" value="9"   id="nine"></input type="button">
  <input class="btn" onclick="calculate(four)" type="button" value="4" id="four"></input>
  <input class="btn" onclick="calculate(five)" type="button" value="5" id="five"></input type="button">
  <input class="btn" onclick="calculate(six)" type="button" value="6" id="six"></input type="button">
  <input class="btn" onclick="calculate(one)" type="button" value="1"  id="one"></input type="button">
  <input class="btn" onclick="calculate(two)" type="button" value="2"   id="two"></input type="button">
  <input class="btn" onclick="calculate(three)" type="button" value="3"   id="three"></input type="button">
  <input class="btn" onclick="calculate(zero)" type="button" value="0"   id="zero"></input type="button">
  <input class="btn" onclick="calculate(dot)" type="button" value="."  id="dot"></input type="button">
  <input class="btn" onclick="equalEven(equal_even)" type="button" value="="  id="equal_even"></input type="button">
  <script src="main.js"></script>
</body>
</html>
