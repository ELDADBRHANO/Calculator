<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="container">
  <input id="input_screen"></input>
  <input type="button" value="AC" onclick="calculate(delet)" id="delet"></input type="button">
  <input type="button" value="%" onclick="calculate(percent)"  id="percent"></input type="button">
  <input type="button" value="/" onclick="calculate(division)"  id="division"></input type="button">
  <input type="button" value="*" onclick="calculate(dual)"  id="dual"></input type="button">
  <input type="button" value="=" onclick="calculate(equal_even)"  id="equal_even"></input type="button">
  <input type="button" value="+" onclick="calculate(plus)" id="plus"></input type="button">
  <input type="button" value="-" onclick="calculate(minus)"  id="minus"></input type="button">
  <input type="button" value="9" onclick="calculate(nine)"  id="nine"></input type="button">
  <input type="button" value="8" onclick="calculate(eight)"  id="eight"></input type="button">
  <input type="button" value="7" onclick="calculate(seven)"  id="seven"></input type="button">
  <input type="button" value="6" onclick="calculate(six)"  id="six"></input type="button">
  <input type="button" value="5" onclick="calculate(five)"  id="five"></input type="button">
  <input type="button" value="4" onclick="calculate(four)"  id="four"></input type="button">
  <input type="button" value="3" onclick="calculate(three)"  id="three"></input type="button">
  <input type="button" value="2" onclick="calculate(two)"  id="two"></input type="button">
  <input type="button" value="1" onclick="calculate(one)"  id="one"></input type="button">
  <input type="button" value="0" onclick="calculate(zero)"  id="zero"></input type="button">
</div>
  <script src="main.js"></script>
</body>
</html>
